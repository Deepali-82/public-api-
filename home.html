<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-euiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="homestyle.css">
    <title>List</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    </head>
    <body>
        <div id="myapp">
           
            <button class="button"> API List</button>
           
            <table class="tableapi">
                <tr >
                <th><h1>Public API</h1></th>
                
                </tr>
                
                    <tr v-for="item in getentries">
                        <td>
                        <a href="detailpage.html">
                        {{item.api}}</a></td>
                        
                    </tr>
            </table> 
        
            <div class="sortlist"><h2>Sort By-<h2> 
                <button class="button" v-on:click="sortBy('api')">Ascending order</button>
                <button class="button" v-on:click="sortBydesc('api')">Descending order</button>
                <button class="button"><a href="index.html">Main Page</a></button>
            </div> 
        </div> 
        <script src="homeVue.js"></script>
    </body>
    </html>
